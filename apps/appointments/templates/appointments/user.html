<!DOCTYPE html>
<html>
<head>
	<title> User Page </title>
	 {% load staticfiles %}
     <!-- Bootstrap -->
          <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'appointments/css/user.css' %}" charset="utf-8"  />
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand"><h4>You may now edit your schedules appointment</h1></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li><a href="{% url 'logout' %}">Log out</a></li>
        
        </ul>
      </div>
    </nav> 
    
    <br>
    <br>
    <form action="{% url 'edit' appoint_id=appointment.id %}" method="post">

        {% csrf_token %}

        <p>
        	Tasks: <input name="tasks" value="{{appointment.tasks}}"></input>
        </p>

        <p>
        	Status: <select name="status" value="{{appointment.status}}">
				<option value="done">Done</option>
				<option value="pending">Pending</option>
				<option value="missed">Missed</option>
        	</select>
        </p>

        <p>
			Date:<input name="date" value="{{today}}" min="{{today}}"><br>
		</p>

		<p>
			Time:<input name="time" value="{{appointment.time}}"><br>
		</p>
		
        <button type="submit">Update</button>

        </form>
	</div>
</body>
