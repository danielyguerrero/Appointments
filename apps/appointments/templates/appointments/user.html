<!DOCTYPE html>
<html>
  <head>
    <title> Edit Page </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'appointments/css/user.css' %}" charset="utf-8"  />
    <!-- jQuery Link -->
    <script src="{% static "appointments/js/user.js" %}"></script>
  </head>
  <body>
    <!-- =========    navbar    ============ -->
    <div class="topnav" id="myTopnav">
      <a class="navbar-brand" class="active"><h1 class="navbar-brand" class="active">Edit Your Appointment</h1></a>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      
      <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout </a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <!-- =========    Form    ============ -->
    <form action="{% url 'edit' appoint_id=appointment.id %}" method="POST">
      {% csrf_token %}
      <img src="/static/appointments/img/app.png" height="150" width="150"/ >
      <p>
        Tasks: <input name="tasks" value="{{appointment.tasks}}" ></input>
      </p>
      <p>
        Status:
        <select name="status" value="{{appointment.status}}">
          <option value="done">Done</option>
          <option value="pending">Pending</option>
          <option value="missed">Missed</option>
        </select>
      </p>
      <p>
        Date:<input name="date" value="{{today}}" min="{{today}}"><br>
      </p>
      <p>
        Time:<input name="time" value="{{appointment.time}}"><br>
      </p>
      <button type="submit"> Update </button>
    </form>
  </body>
  <html>
